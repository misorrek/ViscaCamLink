---
layout: default
---

<script type="text/javascript">
  if (isLanguage('DE'))
  {
      window.location.replace("{{ page.redirect_de }}");
  }
  else
  {
      window.location.replace("{{ page.redirect_en }}");
  }
</script>

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
